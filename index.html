<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--================= FONT AWESOME ======================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>

    <!--================= UNICONS ======================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--================= CSS ======================-->
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <!--================= HEADER ======================-->
    <header class="header">
        <nav class="nav_container">
            <a href="#" class="nav_logo">
                <img src="/img/logo.png" alt="" class="nav_logo-img">Linguas 
            </a>

            <div class="nav_menu">
                <ul class="nav_list">
                    <li class="nav_items">
                        <a href="#" class="nav_link active-link">Home</a>
                    </li>
                    <li class="nav_items">
                        <a href="#" class="nav_link">Cursos</a>
                    </li>
                    <li class="nav_items">
                        <a href="#" class="nav_link">Sobre</a>
                    </li>
                    <li class="nav_items">
                        <a href="#" class="nav_link">Contato</a>
                    </li>
                </ul>
                <div class="nav_close" id="nav-close">
                    <i class="uil uil-multiply"></i>
                </div>
            </div>

            <div class="nav_btns">
                <div class="nav_toggle" id="nav-toggle">
                    <i class="uil uil-bars"></i>
                </div>

                <a href="#" class="nav_link_sign-in">
                    <i class="fa-sharp fa-solid fa-right-to-bracket"></i> Entrar
                </a>

                <a href="#" class="btn_get-started">Iniciar</a>
            </div>
        </nav>
    </header>

    <!--================= HOME ======================-->
    <section class="home">
        <div class="home_container-grid">
            <div class="home_datas">
                <h1 class="home_tittle">Encontre os Melhores Cursos de Idiomas</h1>
                <p class="home_description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa ab voluptatum quos rerum quidem.</p>
                <div class="home_search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="input_search" placeholder="Procurar">
                    <button class="search_btn">Buscar</button>
                </div>
                <div class="home_info">

                    <div class="item_info">
                        <h4 class="info_h4">80k</h4>
                        <span class="info_title">Alunos</span>
                    </div>

                    <div class="item_info">
                        <h4 class="info_h4">20</h4>
                        <span class="info_title">Idiomas</span>
                    </div>

                    <div class="item_info">
                        <h4 class="info_h4">1.5k+</h4>
                        <span class="info_title">Cursos</span>
                    </div>

                </div>
            </div>
        </div>

        <img src="/img/woman2.png" alt="" class="home_img">
    </section>


    <script src="/index.js"></script>
</body>
</html>
